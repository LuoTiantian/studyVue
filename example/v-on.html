<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>v-on实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-on：绑定事件监听器</h1>
<hr>
<div id="app">
    本场比赛得分:{{score}}
    <p>
        <button v-on:click="addscore">加分</button>
        <button @click="jianscore">减分</button>
        <br>
        <input type="text" v-on:keyup.13="onEnter" v-model="score2">
    </p>
</div>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            score:0,
            score2:1
        },
        methods:{
            addscore:function () {
                this.score++;
            },
            jianscore:function () {
                this.score--;
            },
            onEnter:function () {
                this.score = this.score + parseInt(this.score2);
            }
        }
    })
</script>
</body>
</html>
