<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>example03</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>example03</h1>
<hr>
<div id="app">
    {{num}}
    <p><button @click="add">ADD</button></p>
</div>
<button onclick="reduce()">redduce</button>
<button onclick="reduceOnce()">redduceOnce</button>
<button onclick="off()">off</button>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function () {
                this.num++;
            }
        }
    });
    app.$on("reduce",function () {
        console.log("执行了reduce方法");
        this.num--;
    });

    app.$once('reduceOnce',function () {
        console.log("只执行一次的方法");
        this.num--;
    });

    function reduce() {
        app.$emit('reduce');
    }

    function reduceOnce() {
        app.$emit('reduceOnce');
    }

    function off() {
        app.$off('reduce');
    }

</script>
</body>
</html>
